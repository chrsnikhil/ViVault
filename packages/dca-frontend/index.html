<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vincent-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroLend - Vincent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Comprehensive polyfills for browser compatibility -->
    <script type="module">
      import { Buffer } from 'buffer';
      
      // Make Buffer available globally before any modules load
      if (typeof globalThis !== 'undefined') {
        globalThis.Buffer = Buffer;
        globalThis.buffer = Buffer;
      }
      if (typeof window !== 'undefined') {
        window.Buffer = Buffer;
        window.buffer = Buffer;
      }
      
      // Additional polyfills for Node.js compatibility
      if (typeof globalThis !== 'undefined') {
        globalThis.process = globalThis.process || {};
        globalThis.process.env = globalThis.process.env || {};
        globalThis.process.browser = true;
        globalThis.process.version = 'v16.0.0';
        globalThis.process.platform = 'browser';
        globalThis.process.nextTick = globalThis.process.nextTick || setTimeout;
        
        // Fix for brotli package
        globalThis.Browser = undefined;
        
        // Additional globals that might be needed
        globalThis.global = globalThis;
      }
      
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.browser = true;
        window.process.version = 'v16.0.0';
        window.process.platform = 'browser';
        window.process.nextTick = window.process.nextTick || setTimeout;
        
        // Fix for brotli package
        window.Browser = undefined;
        
        // Additional globals that might be needed
        window.global = window;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
